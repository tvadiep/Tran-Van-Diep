<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <div id="form-container">
    <form onsubmit="return !1" id="control-form">
      <div class="form-header">
        <h1 class="rainbow-text">Coinnection Xchange</h1>
        <p class="slogan-text">Swap with Confidence!</p>
      </div>
      
      <div class="form-body">
        <div class="token-container">
          <div class="dropdown">
            <div class="select">
              <span class="selected">Select</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
            </ul>
          </div>
          <input id="input-amount" type="number" class="text-input base" />
        </div>
  
        <div class="token-container">
          <div class="dropdown">
            <div class="select">
              <span class="selected">Select</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
            </ul>
          </div>
          <input id="target-amount" type="text" class="text-input target" />
        </div>
        <div class="error-message-container">
          <p id="form-error-message">You need to choose your token and the target token then provide your quantity!</p>
        </div>
      </div>
      <button id="swap-button">CONFIRM SWAP</button>
    </form>

  </div>
  <script type="module" src="script.js" async></script>
</body>

</html>
